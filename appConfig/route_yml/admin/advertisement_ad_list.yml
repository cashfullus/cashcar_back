tags:
  - Admin

parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: admin_user_id
    in: Headers
    type: integer
    required: true

  - name: page
    in: query string
    type: int
    required: false

  - name: category(scheduled, ongoing, done)
    in: query string
    type: string
    requireD: false

  - name: point
    in: query string
    type: int
    required: false

  - name: area
    in: query string
    type: string
    required: false

  - name: gender(0, 1, 2)
    in: query string
    type: integer
    required: false

  - name: age(0~200)
    in: query string
    type: int
    required: false

  - name: distance(0 <= n)
    in: query string
    type: int
    required: false

  - name: recruit_start_date
    in: query string
    type: string
    required: false

  - name: recruit_end_date
    in: query string
    type: string
    required: false

  - name: order_by(기본 ad_id)
    in: query string
    type: string
    required: false

  - name: sort(기본 ASC)
    in: query string
    type: string
    required: false


responses:
  200:
    description: 광고 목록
    schema:
      type: object
      properties:
        data:
          type: array
          items:
            properties:
              allowed_image:
                type: boolean
              success:
                type: boolean
              registered:
                type: object
                properties:
                  activity_period:
                    type: integer
                  area:
                    type: string
                  back_image:
                    type: string
                  back_length:
                    type: integer
                  back_width:
                    type: integer
                  side_image:
                    type: string
                  side_length:
                    type: string
                  side_width:
                    type: string
                  description:
                    type: string
                  gender:
                    type: string
                  max_age_group:
                    type: integer
                  max_recruiting_count:
                    type: integer
                  min_age_group:
                    type: integer
                  min_distance:
                    type: integer
                  owner_name:
                    type: string
                  recruit_start_date:
                    type: string
                  recruit_end_date:
                    type: string
                  thumbnail_image:
                    type: string
                  title:
                    type: string
                  total_point:
                    type: integer
                  ad_images:
                    type: array
                    items:
                      properties:
                        image:
                          type: string
                  additional_mission_items:
                    type: array
                    items:
                      properties:
                        additional_point:
                          type: integer
                        due_date:
                          type: integer
                        mission_name:
                          type: string
                        mission_type:
                          type: integer
                        from_default_order:
                          type: integer
                        from_default_order_date:
                          type: integer
                  default_mission_items:
                    type: array
                    items:
                      properties:
                        based_on_activity_period:
                          type: integer
                        due_date:
                          type: integer
                        mission_type:
                          type: integer
                        order:
                          type: integer