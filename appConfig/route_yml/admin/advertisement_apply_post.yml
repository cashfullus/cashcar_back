    description: 신청 광고 상태 업데이트 성공
    schema:
      type: object
      properties:
        accept:
          type: boolean
        rejected:
          type: boolean
        mission_data:
          type: boolean

  401:
    description: 토큰 Missing
    examples:
      application/json: { status: false, data: Unauthorized }

