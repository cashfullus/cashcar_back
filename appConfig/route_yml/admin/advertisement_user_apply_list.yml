tags:
  - Admin

parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: admin_user_id
    in: Headers
    type: integer
    required: true


responses:
  200:
    description: 광고 신청 리스트
    schema:
      type: array
      items:
        properties:
          ad_user_apply_id:
            type: integer
          user_id:
            type: integer
          register_time:
            type: string
          accept_status_time:
            type: string



  201:
    description: 신청한 광고가 없을경우
    examples:
      application/json: {status: true, data: []}

