tags:
  - Admin

parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: admin_user_id
    in: Headers
    type: integer
    required: true

  - name: page(default 1)
    in: query string
    type: integer
    required: true

  - name: count(default 10)
    in: query string
    type: integer
    required: true

  - name: status
    in: query string
    type: string
    required: false

  - name: area
    in: query string
    type: string
    required: false

  - name: gender
    in: query string
    type: integer
    required: false

  - name: age
    in: query string
    type: string
    required: false

  - name: apply_time
    in: query string
    type: string
    required: false

  - name: q
    in: query string
    type: string
    reqired: false

  - name: q_type(ai.title, ai.owner_name, u.name, u.call_number, u.main_address, u.detail_address)
    in: query string
    required: false



responses:
  200:
    description: 광고 신청 리스트 status('asd,asdad'), area('asd,asd'), gender(0->무관), age(0~100), apply_time('YYYY-mm-dd HH:ii:ss~YYYY-mm-dd HH:ii:ss')
    schema:
      type: object
      properties:
        item_count:
          type: integer
          description: 총 아이템 개수
        data:
          type: array
          items:
            properties:
              ad_user_apply_id:
                type: integer
              user_id:
                type: integer
              register_time:
                type: string
              accept_status_time:
                type: string
              main_address:
                type: string
              detail_address:
                type: string
              name:
                type: string
              owner_name:
                type: string
              title:
                type: string
              recruit_number:
                type: integer
              max_recruiting_count:
                type: integer
              status:
                type: string
                description: reject(거절), success(성공 or 종료), accept(승인), stand_by(대기), fail(실패)
              call_number:
                type: string
              email:
                type: string




  201:
    description: 신청한 광고가 없을경우
    examples:
      application/json: {status: true, data: []}

