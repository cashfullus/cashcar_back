tags:
  - Vehicle

parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: user_id
    in: query string
    type: Integer
    required: true

  - name: vehicle_id
    in: query string
    type: Integer
    required: true

  - name: supporters
    in: application/json
    type: integer
    required: true

  - name: is_foreign_car
    in: application/json
    type: integer
    required: true

  - name: brand
    in: application/json
    type: String
    required: true

  - name: vehicle_model_name
    in: application/json
    type: String
    required: true

  - name: year
    in: application/json
    type: Integer
    required: true

  - name: car_number
    in: application/json
    type: String
    required: true

responses:
  200:
    description: 업데이트 성공
    examples:
      application/json: {status: true, data: {target_vehicle: True}}

  400:
    description: 데이터 형식 실패
    examples:
      application/json: { status: false, data: Data Not Null }

  401:
    description: 토큰 Missing
    examples:
      application/json: { status: False, data: Unauthorized }

  404:
    description: 해당 차량이 존재하지 않음
    examples:
      application/json: {status: false, data: {target_vehicle: false}}

  405:
    description: 허용된 접근방법이 아닐때
    examples:
      application/json: {status: false, data: Not Allowed Method}

  409:
    description: 차량 번호가 이미 등록된 번호일 경우(현재 업데이트할 차량 제외)
    examples:
      application/json: {status: false, data: Double Check Fail}
