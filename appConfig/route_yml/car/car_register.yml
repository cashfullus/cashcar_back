tags:
  - car

parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: user_id
    in: formData
    type: Integer
    required: true

  - name: manufacturer_id
    in: formData
    type: Integer
    required: true

  - name: car_name
    in: formData
    type: String
    required: true

  - name: year
    in: formData
    type: String
    required: true

  - name: car_number
    in: formData
    type: String
    required: true

  - name: post_code
    in: formData
    type: String
    required: true

  - name: address_name
    in: formData
    type: String
    required: true

  - name: building_name
    in: formData
    type: String
    required: true

  - name: detail_address
    in: formData
    type: String
    required: true


responses:
  200:
    description: 자동차 등록 성공
    examples:
      application/json: {"status": true, "data": true}

  401:
    description: 토큰 Missing
    examples:
      application/json: {"status": False, "data": "Unauthorized"}

  405:
    description: 회원 정보 Fail
    examples:
      application/json: {"status": False, "data": "Not Found"}