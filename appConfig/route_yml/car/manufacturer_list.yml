tags:
  - manufacturer

parameters:
  - name: user_id
    in: formData
    type: Integer
    required: true

  - name: Authorization
    in: Headers
    type: Bearer String
    required: true



responses:
  200:
    description: 리스트 조회 성공
    examples:
      application/json: {"status": true, "data": [{"manufacturer_id" : 1, "manufacturer_name": "String"}]}

  401:
    description: 토큰 Missing
    examples:
      application/json: { "status": False, "data": "Unauthorized" }

  405:
    description: 회원 정보 Fail
    examples:
      application/json: { "status": False, "data": "Not Found" }