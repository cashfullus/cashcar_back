tags:
  - Advertisement

parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: ad_id
    in: query_string
    type: Integer
    required: true


responses:
  200:
    description: 광고 정보
    schema:
      items:
        ad_id: 1,
        title: "String"
        title_image: "String"
        logo_image: "String"
        activity_period: 1
        max_recruiting_count: 1
        recruit_count: 1
        recruit_start_date: "String"
        recruit_end_date: "String"
        total_point: 10000
        area: "서울/경기"
        description: "설명"
        properties:
          ad_id:
            type: integer
            description: 광고 ID
          title:
            type: string
            description: 광고 제목
          title_image:
            type: string
            description: 광고 메인 이미지
          logo_image:
            type: string
            description: 로고 이미지
          activity_period:
            type: integer
            description: 활동 기간
          max_recruiting_count:
            type: integer
            description: 최대 신청인원
          recruiting_count:
            type: integer
            description: 현재 신청인원
          recruit_start_date:
            type: string
            description: 모집 시작 날짜
          recruit_end_date:
            type: string
            description: 모집 마감 날짜
          total_point:
            type: integer
            description: 총 포인트
          area:
            type: string
            description: 활동 지역
          description:
            type: string
            description: 설명

  404:
    description: ID에 해당하는 광고를 찾을수 없을때
    examples:
      application/json: {status: False, data: Not Found}

