tags:
  - Advertisement

parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: ad_id
    in: query_string
    type: Integer
    required: true


responses:
  200:
    description: 광고 정보 gender 는 0 -> 무관, 1 -> 남자, 2 -> 여자
    schema:
      type: object
      properties:
        ad_id:
          type: integer
          description: 광고ID
        activity_period:
          type: integer
          description: 활동 일수
        area:
          type: string
          description: 지역
        title:
          type: string
          description: 타이틀제목
        total_point:
          type: integer
          description: 총 포인트
        logo_image:
          type: string
          description: 로고 이미지
        thumbnail_image:
          type: string
          description: 썸네일 이미지
        max_recruiting_count:
          type: integer
          description: 총 모집인원
        recruiting_count:
          type: integer
          description: 현재 모집인원
        description:
          type: string
          description: 설명
        side_image:
          type: string
          description: 사이드 이미지
        side_length:
          type: integer
          description: 가로 길이
        side_width:
          type: integer
          description: 세로 길이
        back_image:
          type: string
          description: 후면 이미지
        back_length:
          type: integer
          description: 가로 길이
        back_width:
          type: integer
          description: 세로 길이
        images:
          type: array
          items:
            properties:
              image:
                type: string
                description: 이미지
        min_distance:
          type: string
          description: 최소 거리
        gender:
          type: integer
          description: 성별

  404:
    description: ID에 해당하는 광고를 찾을수 없을때
    examples:
      application/json: {status: False, data: Not Found}

