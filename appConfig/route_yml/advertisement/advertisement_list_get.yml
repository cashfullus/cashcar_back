tags:
  - Advertisement

parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: category
    in: query string
    type: String
    required: true

  - name: page
    in: query string
    type: integer
    required: true

responses:
  200:
    description: 조회한 광고 리스트
    schema:
      type: array
      items:
        properties:
          ad_id:
            type: integer
            description: 광고ID
          area:
            type: string
            description: 지역
          max_recruiting_count:
            type: integer
            description: 모집인원
          thumbnail_image:
            type: string
            description: 썸네일 이미지
          title:
            type: string
            description: 타이틀
          total_point:
            type: integer
            description: 총 지급 포인트
          recruiting_start_date:
            type: string
            description: 모집시작일시
          recruiting_end_date:
            type: string
            description: 모집마지막일시
          recruiting_count:
            type: integer
            description: 현재 모집인원

  405:
    description: 허용되지않은 카테고리 요청
    examples:
      application/json: {status: False, data: Not Allowed Category}