tags:
  - User


parameters:
  - name: Authorization
    in: Header
    type: Bearer String
    required: true

  - name: user_id
    in: query string
    type: integer
    required: true


responses:
  200:
    description: 사용자의 정보
    schema:
      type: object
      properties:
        data:
          type: object
          properties:
            user_information:
              type: object
              properties:
                deposit:
                  type: integer
                  description: 사용자 포인트
                email:
                  type: string
                  description: 사용자 이메일
                name:
                  type: string
                profile_image:
                  type: image url
                user_id:
                  type: integer