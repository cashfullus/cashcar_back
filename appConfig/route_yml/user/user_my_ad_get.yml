tags:
  - User


parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: user_id
    in: query string
    type: integer
    required: true


responses:
  200:
    description: 현재 진행중인 광고가 있을경우
    schema:
      type: object
      properties:
        data:
          properties:
            is_delete:
              type: boolean
            ad_information:
              type: object
              properties:
                ad_mission_card_user_id:
                  type: integer
                ad_user_apply_id:
                  type: integer
                  description: 신청했던 ID
                user_id:
                  type: integer
                  description: 사용자 ID
                ad_id:
                  type: integer
                  description: 광고 ID
                ad_mission_card_id:
                  type: integer
                  description: 현재 미션 ID(수락전 0)
                appy_status:
                  type: string
                  description: 신청 상태(stand_by, accept, reject)
                mission_status:
                  type: string
                  description: 현재 미션 상태(수락전 Empty)
                mission_type:
                  type: integer
                  description: 미션의 종류(0 필수, 1 선택)
                title:
                  type: string
                  description: 광고 제목
                thumbnail_image:
                  type: string
                  description: 광고 썸네일 이미지
                default_mission_success_count:
                  type: integer
                  description: 필수 미션 성공 횟수
                additional_mission_success_count:
                  type: integer
                  description: 선택 미션 성공 횟수
                apply_register_time:
                  type: string
                  description: 신청 시간
                activity_start_date:
                  type: string
                  description: 활동 시작 일시
                activity_end_date:
                  type: string
                  description: 활동 끝 일시
                point:
                  type: integer
                  description: 적립 포인트(실 적립은 기간 끝나고 적립)
                order:
                  type: integer
                ongoing_day_percent:
                  type: integer
                  description: 하루 24시간 기준 진행률
                mission_end_date:
                  type: string
                ongoing_days:
                  type: integer
            vehicle_information:
              type: array
              items:
                vehicle_id: 1
                user_id: 1
                supporters: 0
                is_foreign_car: 0
                vehicle_model_name: "A"
                brand: "A"
                year: 2021
                car_number: "11 가 1111"
                register_time: "YYYY-MM-DD hh:mm:ss"
                remove_time: "YYYY-MM-DD hh:mm:ss"
                removed: 0
                properties:
                  vehicle_id:
                    type: integer
                    description: 차량 ID
                  user_id:
                    type: integer
                    description: 사용자 ID
                  supporters:
                    type: integer
                    description: 서포터즈 차량 선택 유무
                  is_foreign_car:
                    type: integer
                    description: 국산(0) OR 외국(1)
                  brand:
                    type: string
                    description: 브랜드
                  vehicle_model_name:
                    type: string
                    description: 차량 이름
                  year:
                    type: integer
                    description: 연식
                  car_number:
                    type: string
                    description: 차량번호
                  register_time:
                    type: string
                    description: 생성날짜
                  remove_time:
                    type: string
                    description: 삭제날짜
                  removed:
                    type: integer
                    description: 삭제유무

  201:
    description: 현재 진행하는 광고가 없을 경우
    examples:
      application/json: {status: false, data: Not Found}