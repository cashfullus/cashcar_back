tags:
  - User

parameters:
  - name: email
    in: application/json
    type: String
    required: true

  - name: password
    in: application/json
    type: String
    required: true

  - name: login_type(kakao or normal)
    in: application/json
    type: String
    required: true




responses:
  200:
    description: 로그인 성공 (카카오 로그인 시도시 이메일이 존재할시 바로 패스)
    examples:
      application/json: {"status" : true, "data": {"jwt_token": String, "user_id": Integer}}

  400:
    description: 데이터 형식 실패
    examples:
      application/json: { status: false, data: Data Not Null }

  409:
    description: 이메일 또는 핸드폰번호 중복
    examples:
      application/json: {"status" : false}



