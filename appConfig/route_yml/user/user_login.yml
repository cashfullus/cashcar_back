tags:
  - user

parameters:
  - name: email
    in: application/json
    type: String
    required: true

  - name: password
    in: application/json
    type: String
    required: true

  - name: login_type(kakao or normal)
    in: application/json
    type: String
    required: true




responses:
  200:
    description: 로그인 성공 (카카오 로그인 시도시 이메일이 존재할시 바로 패스)
    examples:
      application/json: {
        "user_id" : 1,
        "jwt_token" : token,
        "refresh_token" : refresh_token
      }

  400:
    description: Require 데이터 미전송


  409:
    description: 이메일 또는 핸드폰번호 중복
    examples:
      application/json: {"status" : false}



