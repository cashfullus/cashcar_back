tags:
  - user

parameters:
  - name: name
    in: formData
    type: String
    required: true

  - name: phone_number
    in: formData
    type: String
    required: true

  - name: password
    in: formData
    type: String
    required: true



responses:
  201:
    description: 회원가입 성공
    examples:
      application/json: {"status" : true}

  400:
    description: Require 데이터 미전송


  409:
    description: 이메일 또는 핸드폰번호 중복
    examples:
      application/json: {"status" : false}

return:
  status: Success

