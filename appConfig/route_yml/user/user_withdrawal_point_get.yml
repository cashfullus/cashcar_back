tags:
  - User


parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: user_id
    in: query
    type: integer
    required: true


responses:
  200:
    description: 포인트 출금 신청 GET
    schema:
      type: object
      properties:
        account_bank:
          type: string
          description: 은행이름
        account_name:
          type: string
          description: 계좌의 소유주 이름
        account_number:
          type: string
          description: 계좌번호
        deposit:
          type: integer
          description: 실소유 포인트
        user_id:
          type: integer
          description: 사용자 ID

