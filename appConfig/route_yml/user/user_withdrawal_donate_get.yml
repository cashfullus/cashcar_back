tags:
  - User


parameters:
  - name: Authorization
    in: Headers
    type: Bearer String
    required: true

  - name: user_id
    in: query
    type: integer
    required: true


responses:
  200:
    description: 기부 신청 완료
    schema:
      type: object
      properties:
        user_id:
          type: integer
        name:
          type: string
        deposit:
          type: integer
        status:
          type: string
          description: 진행 가능 여부(True, False)
        ongoing:
          type: string
          description: status가 False일때 현재 출금신청한 상태 출력

